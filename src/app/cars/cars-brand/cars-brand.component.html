<div class="col-md-3 mx-auto shadow border-border-success">
<div class="container ">
  <h3>Select Brand</h3>
  <table class="table table-borderless">
    <tbody>
      <tr *ngFor="let brands of brandList">
        <td style="cursor: pointer;" routerLink="/cars/carsModel" routerLinkActive="active"><img src="{{brands.imgPath}}" alt="" width="50" height="50"></td>
        <td  style="font-weight: 700;cursor: pointer;" routerLink="/cars/carsModel" routerLinkActive="active">{{brands.brandName}}</td>   
      </tr>
    </tbody>
  </table>
</div>
</div>

<div class="col-md-6">
  <div class="container">
    <img src="" alt="">
  </div>
</div>
