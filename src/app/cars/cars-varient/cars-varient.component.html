<div class="container col-md-10">
  <h2>Varient</h2>
  <div class="container row ">
    <div class="col-md-4">
      <h4>Select Fuel</h4>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle px-5 text-align-right" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Select Fuel
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
          <li><a class="dropdown-item" value="Diesel" name="diesel" (click)="SelectedPreference($event)" >Diesel</a></li>
          <li><a class="dropdown-item" value="Petrol" (click)="SelectedPreference($event)" >Petrol</a></li>
          <li><a class="dropdown-item" value="Electric" [(ngModel)] = "sElectric" (click)="selectElectric()">Electric</a></li>
        </ul>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)] = "tDiesel" (change)="toggleButtonChange1()">
          <label class="form-check-label" for="flexRadioDefault1">
            Diesel
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Petrol
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Electric
          </label>
        </div>
        </div>
    </div>
    <div class="col-md-4">
      <h4>Select Varient</h4>
      
      <table class="table table-responsive " *ngIf="valid == diesel ; else elseBlock ">
        <tbody>
          <tr *ngFor="let varients of petrolModel;let i = index">
            <td  style="font-weight: 700;cursor: pointer;" routerLink="/cars/choosePlan" routerLinkActive="active">{{varients.new_variant}}</td>   
          </tr>
        </tbody>
      </table>
    
      <ng-template #elseBlock>
      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let varients1 of dieselModel;let i = index">
            <td  style="font-weight: 700;cursor: pointer;" routerLink="/cars/choosePlan" routerLinkActive="active">{{varients1.new_variant}}</td>   
          </tr>
        </tbody>
      </table>
    </ng-template>

    <ng-template #thenBlock>
      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let varients2 of electricModel;let i = index">
            <td  style="font-weight: 700;cursor: pointer;" routerLink="/cars/choosePlan" routerLinkActive="active">{{varients2.new_varient}}</td>   
          </tr>
        </tbody>
      </table>
    </ng-template>
    </div>
  </div>
</div>
